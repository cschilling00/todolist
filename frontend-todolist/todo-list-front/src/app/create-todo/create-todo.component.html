<h3>Neues Todo Element erstellen:</h3>

<form [formGroup]="CreateTodoForm">
    <label>
        Titel:
        <input type="text" formControlName="title">
    </label>
    
    <p></p>

    <label>
        Beschreibung:
        <input type="text" formControlName="description">
    </label>
    
</form>

<form [formGroup]="CreateTodoForm" (click)="create()"></form>

<p></p>




<button color="primary" mat-fab formmethod="POST"  (click)="create()">Erstellen</button>
