{{todoForm.value | json}}

<h3>Neues Todo Element erstellen:</h3>

<form [formGroup]="todoForm">
    <label>
        Titel:
        <input type="text" formControlName="title">
    </label>
    
    <p></p>

    <label>
        Beschreibung:
        <input type="text" formControlName="description">
    </label>
    
</form>

<form [formGroup]="todoForm" (click)="create()"></form>

<p></p>
<input type="submit" formmethod="POST"  (click)="create()" value="Erstellen">
